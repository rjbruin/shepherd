<div class="col-12 col-xs-12 col-md-3">
  <div class='card view-preview'>
      <div class="card-body">
        <h5 class="card-title">{{ view.name }}</h5>
        {% if view.topic %}
            <h6 class="card-subtitle mb-2 text-muted">{{ view.topic }}</h6>
        {% endif %}
        {% if view.description %}
            <p class="card-text">{{ view.description }}</p>
        {% endif %}


      </div>
      <div class="card-footer">
          <a href="/views/{{ viewname }}" class="card-link btn btn-light">Show</a>
        </div>
</div>
</div>
