{% include 'header.html' %}
<div class='container'>
  <div class='row'>
    <div class='col-xs-12'>
      <h1>Create a new view</h1>
      <form action='/views' method='POST'>
        <div class="form-group">
          <label for="view_name">View name</label>
          <input type="text" class="form-control" name="view_name" id="view_name" aria-describedby="viewNameHelp">
          <small id="viewNameHelp" class="form-text text-muted">Name cannot contain spaces and cannot be "new" or "overview".</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
